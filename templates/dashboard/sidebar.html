
        <!-- Sidebar Navigation: dynamically displays the appropriate concepts for each language -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3 id="sidebar-title">{{ lang }}</h3>
            </div>
            
            <nav class="sidebar-nav" id="sidebar-nav">
        <ul>
            {% for concept in concepts %}
                <li>
                    <a href="{{ url_for('language_dashboard', language=lang | lower, concept=concept) }}" class="sidebar-link {% if request.view_args and request.view_args.get('concept') == concept %}active{% endif %}">
                        {{ concept }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
        </aside>
