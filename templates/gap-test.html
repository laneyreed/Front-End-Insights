<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gap Test</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-box {
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        body {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <h1>Bootstrap 5 Gap Test</h1>
    
    <h3>Without Gap (should be touching)</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="test-box">Box 1</div>
            </div>
            <div class="col-6">
                <div class="test-box">Box 2</div>
            </div>
        </div>
    </div>
    
    <h3 class="mt-4">With g-4 Gap (should have space)</h3>
    <div class="container-fluid">
        <div class="row g-4">
            <div class="col-6">
                <div class="test-box">Box 1</div>
            </div>
            <div class="col-6">
                <div class="test-box">Box 2</div>
            </div>
        </div>
    </div>
    
    <h3 class="mt-4">Your Concept Description Boxes</h3>
    <div class="container-fluid">
        <div class="row g-4">
            <div class="col-6">
                <div style="background: #f8fafc; padding: 2rem; border-radius: 8px; color: #64748b;">
                    <h4>Test Box 1</h4>
                    <p>This should have a gap to the right box.</p>
                </div>
            </div>
            <div class="col-6">
                <div style="background: #f8fafc; padding: 2rem; border-radius: 8px; color: #64748b;">
                    <h4>Test Box 2</h4>
                    <p>This should have a gap to the left box.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
