<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - {{ dashboard_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    {% include 'dashboard/top-nav.html' %}

    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3 id="sidebar-title">{{ sidebar_title }}</h3>
            </div>
            
            <nav class="sidebar-nav" id="sidebar-nav">
                <ul>
                    {% for item in sidebar_nav %}
                    <li>
                        <a href="{{ url_for('language_subsection', language=current_section, subsection=item.id) }}" 
                           class="sidebar-link {% if item.id == current_subsection %}active{% endif %}" 
                           data-subsection="{{ item.id }}">
                            <i class="{{ item.icon }}"></i>
                            {{ item.text }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 id="page-title">{{ page_title }}</h1>
                <div class="content-actions">
                    <button class="btn btn-secondary">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        New Report
                    </button>
                </div>
            </div>

            <div class="content-body" id="content-body">
                <div>
                    <h2 class="content-title">{{ content_title }}</h2>
                    <div class="content-area">
                        {{ content_body | safe }}
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
